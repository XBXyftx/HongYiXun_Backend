version: '3.8'

services:
  # 主应用服务（包含华为轮播图功能）
  app:
    build:
      context: .
      dockerfile: Dockerfile.carousel
    container_name: nowinopenharmony_carousel
    restart: unless-stopped
    ports:
      - "8001:8001"
    environment:
      - HOST=0.0.0.0
      - PORT=8001
      - DEBUG=false
      - LOG_LEVEL=INFO
      - ENABLE_SCHEDULER=true
      - CACHE_INITIAL_LOAD=true
      - DATABASE_URL=sqlite:///./data/openharmony_news.db
      - # 华为轮播图配置
      - HUAWEI_TARGET_URL=https://developer.huawei.com
      - HUAWEI_BASE_DOMAIN=https://developer.huawei.com
      - MOBILE_USER_AGENT=Mozilla/5.0 (iPhone; CPU iPhone OS 14_0 like Mac OS X) AppleWebKit/605.1.15 (KHTML, like Gecko) Version/14.0 Mobile/15E148 Safari/604.1
      - MOBILE_VIEWPORT_WIDTH=375
      - MOBILE_VIEWPORT_HEIGHT=667
      - MOBILE_DEVICE_SCALE_FACTOR=2
      - BROWSER_HEADLESS=true
      - BROWSER_TIMEOUT=30
      - CRAWLER_RETRY_COUNT=3
      - CRAWLER_DELAY=5
      - CORS_ORIGINS=*
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./temp:/app/temp
    networks:
      - openharmony_network
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # PostgreSQL数据库
  postgres:
    image: postgres:15-alpine
    container_name: openharmony_postgres_carousel
    restart: unless-stopped
    environment:
      - POSTGRES_USER=openharmony
      - POSTGRES_PASSWORD=openharmony_password
      - POSTGRES_DB=openharmony_news
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    networks:
      - openharmony_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openharmony"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存
  redis:
    image: redis:7-alpine
    container_name: openharmony_redis_carousel
    restart: unless-stopped
    command: redis-server --appendonly yes --requirepass redis_password
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - openharmony_network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Nginx反向代理
  nginx:
    image: nginx:alpine
    container_name: openharmony_nginx_carousel
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./ssl:/etc/nginx/ssl
    depends_on:
      - app
    networks:
      - openharmony_network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 监控服务（可选）
  prometheus:
    image: prom/prometheus:latest
    container_name: openharmony_prometheus_carousel
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/etc/prometheus/console_libraries'
      - '--web.console.templates=/etc/prometheus/consoles'
    networks:
      - openharmony_network

  # Grafana仪表板（可选）
  grafana:
    image: grafana/grafana:latest
    container_name: openharmony_grafana_carousel
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources
    depends_on:
      - prometheus
    networks:
      - openharmony_network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  prometheus_data:
    driver: local
  grafana_data:
    driver: local

networks:
  openharmony_network:
    driver: bridge