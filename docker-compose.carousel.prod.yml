version: '3.8'

services:
  # 主应用服务（生产环境）
  app:
    build:
      context: .
      dockerfile: Dockerfile.carousel
    container_name: nowinopenharmony_carousel_prod
    restart: always
    ports:
      - "8001:8001"
    environment:
      - HOST=0.0.0.0
      - PORT=8001
      - DEBUG=false
      - LOG_LEVEL=WARNING
      - ENABLE_SCHEDULER=true
      - CACHE_INITIAL_LOAD=true
      - DATABASE_URL=postgresql://openharmony:${POSTGRES_PASSWORD}@postgres:5432/openharmony_news
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      # 华为轮播图配置
      - HUAWEI_TARGET_URL=https://developer.huawei.com
      - HUAWEI_BASE_DOMAIN=https://developer.huawei.com
      - MOBILE_USER_AGENT=Mozilla/5.0 (iPhone; CPU iPhone OS 14_0 like Mac OS X) AppleWebKit/605.1.15
      - MOBILE_VIEWPORT_WIDTH=375
      - MOBILE_VIEWPORT_HEIGHT=667
      - MOBILE_DEVICE_SCALE_FACTOR=2
      - BROWSER_HEADLESS=true
      - BROWSER_TIMEOUT=30
      - CRAWLER_RETRY_COUNT=3
      - CRAWLER_DELAY=5
      - CORS_ORIGINS=https://yourdomain.com,https://www.yourdomain.com
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./temp:/app/temp
    networks:
      - openharmony_network_prod
    depends_on:
      - postgres
      - redis
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 60s
      timeout: 15s
      retries: 3
      start_period: 60s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  # PostgreSQL数据库（生产环境）
  postgres:
    image: postgres:15-alpine
    container_name: openharmony_postgres_carousel_prod
    restart: always
    environment:
      - POSTGRES_USER=openharmony
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-openharmony_secure_password}
      - POSTGRES_DB=openharmony_news
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data_prod:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
      - /etc/localtime:/etc/localtime:ro
    networks:
      - openharmony_network_prod
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U openharmony"]
      interval: 30s
      timeout: 10s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

  # Redis缓存（生产环境）
  redis:
    image: redis:7-alpine
    container_name: openharmony_redis_carousel_prod
    restart: always
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis_secure_password} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data_prod:/data
      - /etc/localtime:/etc/localtime:ro
    networks:
      - openharmony_network_prod
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 30s
      timeout: 5s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 256M

  # Nginx反向代理（生产环境）
  nginx:
    image: nginx:alpine
    container_name: openharmony_nginx_carousel_prod
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./logs/nginx:/var/log/nginx
      - /etc/localtime:/etc/localtime:ro
    depends_on:
      - app
    networks:
      - openharmony_network_prod
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 60s
      timeout: 10s
      retries: 3

  # 监控服务（生产环境）
  prometheus:
    image: prom/prometheus:latest
    container_name: openharmony_prometheus_carousel_prod
    restart: always
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data_prod:/prometheus
      - /etc/localtime:/etc/localtime:ro
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=30d'
      - '--web.enable-lifecycle'
    networks:
      - openharmony_network_prod
    deploy:
      resources:
        limits:
          cpus: '0.5'
          memory: 512M

volumes:
  postgres_data_prod:
    driver: local
  redis_data_prod:
    driver: local
  prometheus_data_prod:
    driver: local

networks:
  openharmony_network_prod:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16